<body onload="setInitialFormRestrictionsAndValues()">
     <div id="mySidenav" class="sidenav">
        <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
        <a href="about.html" class="sidenav-element">About</a>
        <!-- <h4 class="sidenav-element">Date</h4> -->
        <div>
            <label for="date-range" class="form-label">Date Start</label>
            <input type="date" class="form-input" id="date-start">
            <label for="date-range" class="form-label">Date End</label>
            <input type="date" class="form-input" id="date-end">
        </div>
        <div>
            <!-- <h6 class="sidenav-element">Magnitude</h6> -->
            <!-- <input type="range" id="max-mag" min="0" max="10" value="10" step="1"> -->
            <div>
                <label for="min-mag" class="form-label">Minimum Magnitude</label>
                <input type="number" step="0.1" class="form-input" name="Minimum Magnitude" id="min-mag" placeholder="0" min="0" max="10">
            </div>
            <div>
                <label for="max-mag" class="form-label">Maximum Magnitude</label>
                <input type="number" step="0.1" class="form-input" name="Maximum Magnitude" id="max-mag" placeholder="1" min="0" max="10">
            </div>
        </div>
        <button type="button" class="sidenav-element sidenav-button" id="update-map">Update Data</button>
        <button type="button" class="sidenav-element sidnav-button" id="reset-map">Reset Data</button>
        <!-- <div>
            <input type="range" id="max-mag" min="0" max="10" value="10" step="1">
        </div> -->
    </div>
